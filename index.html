<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main class="main">
        <img src="./img/p3.png">
        <div class="wrapper">
            <h1>你的注册信息</h1>
            <div class="information">
                <div class="row">
                    你的邮箱：
                    <br>
                    <span>__email__</span>
                </div>
                <div class="row">
                    你的密码：
                    <span>__password__</span>
                </div>
                <div class="row">
                    狗狗的昵称：
                    <span>__username__</span>
                </div>
                <div class="row">
                    狗狗的性别：
                    <span>__gender__</span>
                </div>
                <div class="row">
                    狗狗是否绝育：
                    <span>__spayed__</span>
                </div>
            </div>
            <div class="last-row">
                <button id="sign_in" class="sign_in">返回</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
