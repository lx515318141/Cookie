<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/sign_up.css">
    <title>注册账号</title>

</head>

<body>
    <main class="main">
        <img src="./img/p3.jpg">
        <div class="form-wrapper">
            <h1>嘿！听说你也喜欢狗狗！<br>
                欢迎加入我们！</h1>
            <form class="signUpForm" id="signUpForm">
                <div class="information">
                    <div class="row">
                        <div class="em">
                            <label>邮箱</label>
                            <span class="error"></span>
                            <input type="text" name="email">
                        </div>
                        <div class="un">
                            <label>狗狗昵称</label>
                            <span class="error"></span>
                            <input type="text" name="username">
                        </div>
                    </div>

                    <div class="row">
                        <div class="pw">
                            <label>密码</label>
                            <span class="error"></span>
                            <input type="password" name="password">
                        </div>
                        <div class="pwc">
                            <label>确认密码</label>
                            <span class="error"></span>
                            <input type="password" name="password_confirmation">
                        </div>
                    </div>
                    <div class="row">
                        <div class="gd">
                            <label>性别</label>
                            <span class="error"></span>
                            <ul class="gender">
                                <li class="male active">男</li>
                                <li class="female">女</li>
                            </ul>
                            <input type="hidden" name="gender">
                        </div>
                        <div class="sn">
                            <label>是否绝育</label>
                            <span class="error"></span>
                            <ul class="spayed">
                                <li class="yes active">是</li>
                                <li class="no">否</li>
                            </ul>
                            <input type="hidden" name="spayed">
                        </div>
                    </div>
                </div>
                <div class="last-row">
                    <button class="back">返回</button>
                    <input class="sign_up" type="submit" value="注册">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/sign_up.js"></script>
    
</body>

</html>
