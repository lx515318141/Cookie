<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/sign_in.css">
    <title>登录</title>

</head>

<body>
    <main class="main">
        <img src="./img/p3.png">
        <div class="form-wrapper">
            <h1>欢迎来到狗狗之家！</h1>
            <form class="signInForm" id="signInForm">
                <div class="information">
                    <div class="row">
                        <label class="email">邮箱</label>
                        <span class="error"></span>
                        <input type="text" name="email">
                    </div>
                    <div class="row">
                        <label class="password">密码</label>
                        <span class="error"></span>
                        <input type="password" name="password">
                    </div>
                    <div class="row">
                        <img src="./img/logo1.png" alt="">
                    </div>
                </div>
                <div class="last-row">
                    <button id="sign_up" class="sign_up">注册</button>
                    <input class="sign_in" type="submit" value="登录">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/sign_in.js"></script>
</body>

</html>
